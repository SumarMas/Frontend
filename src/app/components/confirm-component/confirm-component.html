<!-- OVERLAY a pantalla completa -->
<div class="fixed inset-0 z-[12000] grid place-items-center p-4" (click)="onBackdrop()" role="dialog" aria-modal="true"
    aria-labelledby="confirm-title">

    <!-- fndo oscurecido -->
    <div class="absolute inset-0 bg-black/40"></div>

    <!-- caja -->
    <div class="relative w-full max-w-md bg-white rounded-3xl shadow-2xl p-6 ring-1 ring-black/5"
        (click)="$event.stopPropagation()">

        <div class="flex items-start gap-3">
            <icon class="mt-1" [name]="iconandColor.icon" [class]="iconandColor.color"></icon>

            <div class="flex-1">
                <h3 id="confirm-title" class="text-xl font-semibold">{{ title }}</h3>
                <p class="mt-1 text-sm opacity-80 whitespace-pre-line">{{ message }}</p>
            </div>
        </div>

        <div class="flex justify-end gap-2 mt-6">
            @if (dismissible) {
                <app-button-component [label]="cancelText" variant="error" [rounded]="true"
                    (click)="onCancel()">
                </app-button-component>
            }

            <app-button-component [label]="confirmText" variant="success" [rounded]="true" (click)="onConfirm()">
            </app-button-component>
        </div>
    </div>
</div>
